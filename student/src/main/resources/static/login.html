<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        /* Center the form container */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        /* Form styling */
        #loginForm {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        #loginForm h2 {
            margin-bottom: 20px;
        }

        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            text-align: left;
        }

        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #loginMessage {
            color: green;
            margin-top: 15px;
            font-weight: bold;
            display: none;
        }

        #errorMessage {
            color: red;
            margin-top: 15px;
            font-weight: bold;
            display: none;
        }

        /* Welcome message and image styling */
        #welcomeSection {
            text-align: center;
            display: none;
        }

        #welcomeSection h1 {
            color: #333;
        }

        #welcomeSection img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="loginForm">
        <h2>Student Login</h2>
        <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" required>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required>

            <button type="button" onclick="login()">Login</button>
        </form>
        
        <p id="loginMessage">Login successful!</p>
        <p id="errorMessage">Invalid credentials. Please try again.</p>
    </div>

    <div id="welcomeSection">
        <h1>Welcome to SVCET College</h1>
        <img src="https://svcet.in/" alt="Welcome Image">
    </div>

    <script>
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('http://localhost:8080/students/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result) {
                        // Hide login form and show welcome message
                        document.getElementById('loginForm').style.display = 'none';
                        document.getElementById('loginMessage').style.display = 'none';
                        document.getElementById('welcomeSection').style.display = 'block';

                        // Redirect to the SVCET website after a successful login
                        window.location.href = "https://svcet.in/";  // Redirect to the specified website
                    } else {
                        document.getElementById('loginMessage').style.display = 'none';
                        document.getElementById('errorMessage').style.display = 'block';
                    }
                } else {
                    document.getElementById('loginMessage').style.display = 'none';
                    document.getElementById('errorMessage').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'An error occurred. Please try again.';
                document.getElementById('errorMessage').style.display = 'block';
            }
        }
    </script>
</body>
</html>
